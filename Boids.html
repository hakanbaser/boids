  color:#543D5E;
  font-size:1.5em;

  font-family: 'Roboto Slab', 'Times New Roman', Times, serif;
  margin:0; padding:0;
}

  color:rgba(84,61,94,0.9);

  position:absolute;

  margin-bottom:0.5em;

  position:absolute;

<script>
    </script>

<body style="margin: 0px; padding: 0px;">
  <article role="main" id="text"> 
    <h1 id="title">Organisation Simulator</h1>
    <p></p>
      <div>
      <table id="Controls">
       </table>
      </div>
        <p></p>
        <div>
          Right now you're watching <strong id="data-count">1</strong> boids being
          simulated at <strong id="data-fps">60</strong> frames per second.
          <p></p>
        </div>
    <div id="description">
        Hover over the description to learn what the sliders do.<p>
        This simulator for organizational behaviour is based on Craig Reynolds'
        <a href="http://en.wikipedia.org/wiki/Boids">Boids</a> algorithm.
        <p class="source">
          <a href="http://github.com/hughsk/boids">Original Source on GitHub</a><br />
        </p>
        </div>
   </article>
    <div>
      <script type="text/javascript" id="drawing-area">
     if(navigator.userAgent.indexOf("Chrome") == -1 )
    {
        document.documentElement.innerHTML = 'This script only works for chrome. <p><img src="http://emojipedia-us.s3.amazonaws.com/cache/a3/44/a3444828bb3ffe489a2699304a629727.png"></img>'
    }
    else 
    {
      var myscript = document.createElement('script')
      myscript.src="./Boids_files/bundle.js"
      document.head.appendChild(myscript);


      var controls=[
      {
      id:"focus",
      label:"Execution Focus",min:0,max:100,step:10,value:80,
      tooltip:
      "Mouse Over Execution Focus:<br>Stuff"
      },

      {
        id:"vision",
      label:"Clarity of Vision",min:0,max:1,step:0.1,value:1,
      tooltip:
      "Mouse Over Clarity of Vision:"
      },

      { 
       id:"teamspirit",
       label:"Team Spirit",min:0,max:1,step:0.1,value:1,
       tooltip:
       "Mouse Over Team Spirit:"
       },

      {
        id:"individualgoals",
        label:"Alignment",min:0,max:1,step:0.1,value:1,
        tooltip:
        "Mouse Over Alignment"
      },

      {
        id:"transparency",
        label:"Transparency",min:0,max:100,step:10,value:90,
        tooltip:"Mouse Over Transparency:"
      },

      {
        id:"boid-limit",
        label:"Organisation size",min:10,max:1000,step:10,value:100,
        tooltip:
        "Mouse Over Organisation Size:"
      },
      ]
      var myTable=document.getElementById("Controls")

      for (var i in controls)
      {
        var item=controls[i]
        var myRow=myTable.insertRow(0)
        var myTH1=document.createElement("th")
        myTH1.innerHTML=item.label+': <span class="tooltip">'+item.tooltip+'</span>'
        myTH1.align="left"
        myRow.appendChild(myTH1)
      
        var myTH2=document.createElement("th")
        myTH2.innerHTML='<input type="range" id="'+item.id+'" min="'+item.min+'" max="'+item.max+'" step="'+item.step+'" value="'+item.value+'"></input>' 
        myRow.appendChild(myTH2)
      }
//      myCell1.innerHTML=myLabel+': <span class="tooltip">'+myTooltip+'</span>'
    }
   </script>
    </div>
  </body>
</html>
